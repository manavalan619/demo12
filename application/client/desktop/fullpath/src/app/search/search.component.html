<h2 class="screen-align">search</h2>
<form>
    <div id="template-iigr" class="form-group">
        <label id="template-i8j9" class="label">Name</label>
        <input id="template-ibr4" class="input form-control" placeholder="Type here your name" [(ngModel)]="students.Name" [ngModelOptions]="{standalone: true}" type="text">
    </div>
    <div id="template-iyno" class="form-group">
        <label id="template-imq1" class="label">Email</label>
        <input id="template-i87b" class="input form-control" placeholder="Type here your email" [(ngModel)]="students.Email" [ngModelOptions]="{standalone: true}" type="text">
    </div>
    <div id="template-i37jb" class="form-group">
        <button type="submit" id="template-ig15t" (click)="GpSearch()" class="button btn btn-primary">Find</button>&nbsp;&nbsp;
    </div>

</form>
<div name=grid_template-iyq67>
    <table id="table" class="table table-bordered  table-striped"
        data-show-header="true"
        data-pagination="true" data-id-field="name">
        <thead class="table table-hover">
            <tr>
                <th *ngFor="let column of columnDefs">
{{column.headerName}}
                </th>
            </tr>
        </thead>
        <tbody class="table-design" *ngIf="rowData.length==0">
            <td style="text-align: center;" colspan="5">No Data Found</td>
        </tbody>
        <tbody class="table-design" *ngIf="rowData.length>0">
            <tr (click)="onSelectionChanged(values)" *ngFor="let values of rowData | slice: (page-1) * paginationPageSize :(page-1) * paginationPageSize + paginationPageSize"   style="cursor: pointer;" >
                <td>{{values.Name}}</td>
                <td>{{values.Email}}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <ngb-pagination class="d-flex justify-content-start"
            [(page)]="page"
            [maxSize]="5" [rotate]="true" [pageSize]="paginationPageSize"
            [collectionSize]="rowData.length" [boundaryLinks]="true"></ngb-pagination>
    </div>
</div>
